---
kind: Service
apiVersion: v1
metadata:
  name: '{{ .Values.SERVICE_NAME }}'
  annotations:
    netcracker.cloud/start.stage: '1'
  labels:
    name: '{{ .Values.SERVICE_NAME }}'
    app.kubernetes.io/name: '{{ .Values.SERVICE_NAME }}'
    app.kubernetes.io/part-of: 'Cloud-Core'
    app.kubernetes.io/managed-by: 'saasDeployer'
    mesh.netcracker.com/gateway-name: 'static-core-gateway'
    deployment.netcracker.com/sessionId: '{{ .Values.DEPLOYMENT_SESSION_ID }}'
spec:
  ports:
    -   name: web
        port: 8080
        targetPort: 8080
    -   name: tls
        port: 8443
        targetPort: 8443
  selector:
    name: 'static-core-gateway'
  {{ if  eq .Values.K8S_SERVICE_TYPE "HEADLESS" }}
  clusterIP: None
  {{ end }}
---
kind: Service
apiVersion: v1
metadata:
  name: '{{ .Values.SERVICE_NAME }}-internal'
  labels:
    name: '{{ .Values.SERVICE_NAME }}'
    app.kubernetes.io/name: '{{ .Values.SERVICE_NAME }}'
    app.kubernetes.io/part-of: 'Cloud-Core'
    app.kubernetes.io/managed-by: 'saasDeployer'
    deployment.netcracker.com/sessionId: '{{ .Values.DEPLOYMENT_SESSION_ID }}'
  annotations:
    netcracker.cloud/start.stage: '1'
spec:
  ports:
    -   name: web
        port: {{ if .Values.INTERNAL_TLS_ENABLED }} 8443 {{ else }} 8080 {{ end }}
        targetPort: {{ if .Values.INTERNAL_TLS_ENABLED }} 8443 {{ else }} 8080 {{ end }}
  selector:
    name: '{{ .Values.SERVICE_NAME }}'
  {{ if  eq .Values.K8S_SERVICE_TYPE "HEADLESS" }}
  clusterIP: None
  {{ end }}
